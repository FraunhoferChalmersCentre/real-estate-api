type: array
items:
  type: object
  required:
    - observationTime
    - value
    - sensorId
  properties:
    sensorId:
      description: The id of the sensor that the value pertains to
      type: string
      maxLength: 36
    observationTime:
      description: The timestamp of the observed value.
      type: string
      format: date-time
    value:
      type: number
      description: The observed value