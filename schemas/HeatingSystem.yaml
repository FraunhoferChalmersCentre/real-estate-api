type: object
description: A heating system is a closed system with a connected hot water source.
required:
  - id
properties:
  id:
    description: An ID, can be any unique ID defined by the implementer. Shouldn't exceed 36 characters (the length of a UUID)
    type: string
  name:
    type: string
    description: A common description of the heating system
  feedTemperatureSensorId:
    type: string
    description: The ID of the water feed temperature sensor.
  returnTemperatureSensorId:
    type: string
    description: The ID of the water return temperature sensor.
  energyMeterSensorId:
    type: string
    description: The ID of the water energy meter.
  outdoorTemperatureSensorId:
    type: string
    description: The ID of the outdoor temperature sensor.
  targetTemperatureOffsetRecommendationId:
    type: string
    description: The target ID for heating system recommendations.
  additionalEnergySources:
    description: A list of additional energy sources.
    type: array
    items:
      type: object
      properties:
        sensorId:
          type: string
          description: The ID of the energy meter.
        description:
          type: string
          description: Description of the energy source

