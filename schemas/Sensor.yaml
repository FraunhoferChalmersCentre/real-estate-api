type: object
description: A sensor is a thing providing observations.
required:
  - id
  - description
  - unitOfMeasure
properties:
  id:
    description: An ID, can be any unique ID defined by the implementer. Use URL friendly characters.
    type: string
    maxLength: 36
  description:
    type: string
    description: Description.
  unitOfMeasure:
    type: string
    description: Unit of measure for values from this sensor.
    enum:
      - degC
      - Wh
      - dimensionless
